<div class="chart-container">
  <div class="chart-wrapper">
    <canvas id="chart1"></canvas>
  </div>
  <div class="chart-wrapper">
    <canvas id="chart2"></canvas>
  </div>
  <div class="chart-wrapper">
    <canvas id="chart3"></canvas>
  </div>
</div>

<style>
  .chart-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: nowrap;
    max-width: 1200px;
    margin: 0 auto;
    gap: 20px;
  }
  
  .chart-wrapper {
    flex: 1 1 0;
    max-width: 300px;
    height: 250px;
    position: relative;
  }
  
  .chart-wrapper canvas {
    width: 100% !important;
    height: 100% !important;
  }

  /* Responsive adjustments */
  @media (max-width: 1000px) {
    .chart-container {
      flex-wrap: wrap;
      justify-content: center;
    }
    .chart-wrapper {
      max-width: 45%;
      height: 200px;
    }
  }

  @media (max-width: 600px) {
    .chart-wrapper {
      max-width: 100%;
      height: 200px;
    }
  }
</style>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // Make charts responsive
  Chart.defaults.responsive = true;
  Chart.defaults.maintainAspectRatio = false;

  var ctx1 = document.getElementById('chart1').getContext('2d');
  var chart1 = new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: ['Statistics in Medicine', 'Statistical Methods in Medical Research', 'Annals of Epidemiology', 'American Journal of Epidemiology', 'Epidemiology', 'Human Reproduction', 'Nucleic Acids Research', 'JMIR Mhealth Uhealth', 'Annals of Applied Statistics', 'Journal of Causal Inference', 'Frontiers in Public Health', 'PLOS ONE', 'Frontiers in Endocrinology','Oncotarget', 'Statistics in Biosciences', 'Journal of the Chinese Statistical Association', 'Biometrics', 'Cancers'],
      datasets: [{
        data: [6, 2, 1, 1, 2, 1, 1, 1, 2, 1, 1, 1, 1, 1, 1, 2, 1, 1],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          ticks: {
            maxRotation: 90,
            minRotation: 90,
            autoSkip: false
          }
        },
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Journal Publications',
          padding: {
            top: 10,
            bottom: 10
          },
          font: {
            size: 16
          }
        },
        legend: {
          display: false
        }
      }
    }
  });
  
  var ctx2 = document.getElementById('chart2').getContext('2d');
  var chart2 = new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['First', 'Second', 'Third', 'Fourth', 'Sixth'],
      datasets: [{
        data: [17, 3, 2, 3, 2],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          ticks: {
            maxRotation: 90,
            minRotation: 90
          }
        },
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Authorship',
          padding: {
            top: 10,
            bottom: 10
          },
          font: {
            size: 18
          }
        },
        legend: {
          display: false
        }
      }
    }
  });

  var ctx3 = document.getElementById('chart3').getContext('2d');
  var chart3 = new Chart(ctx3, {
    type: 'line',
    data: {
      labels: ['2013', '2015', '2018', '2020', '2021', '2022', '2023', '2024+'],
      datasets: [{
        data: [1, 1, 1, 4, 5, 10, 2, 3],
        backgroundColor: 'rgba(192, 75, 192, 0.2)',
        borderColor: 'rgba(192, 75, 192, 1)',
        pointStyle: 'circle',
        pointRadius: 10,
        pointHoverRadius: 15
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          ticks: {
            maxRotation: 90,
            minRotation: 90
          }
        },
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Publication Year',
          padding: {
            top: 10,
            bottom: 10
          },
          font: {
            size: 18
          }
        },
        legend: {
          display: false
        }
      }
    }
  });
</script>
